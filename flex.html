<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items{
            background-color: blueviolet;
            width: 250px;
            height: 150px;
            margin-top: 20px;
            color: white;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around; 
        }
    </style>
</head>
<body>
   <!-- if we have create a parent class and its childs than short form div.container>div.items*10 -->
    <div class="container">
        <div class="items">1 shruti</div>
        <div class="items">2 vaishnavi</div>
        <div class="items">3 ashwini</div>
        <div class="items">4 siddhi</div>
        <div class="items">5 aarya</div>
        <div class="items">6 divya</div>
        <div class="items">7 om</div>
        <div class="items">8 krushnal</div>
        <div class="items">9 priya</div>
        <div class="items">10 deepali</div>
    </div>
</body>
</html>
